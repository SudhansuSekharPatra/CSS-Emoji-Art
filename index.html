<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>CSS Emoji Art</title>
	</head>
	<body>
		<div class="wrapper">
			<!-- Emoji 1 -->
			<div class="emoji">
				<div class="head">
					<div class="eyes">
						<div class="eye eye-left"></div>
						<div class="eye eye-right"></div>
					</div>
					<div class="mouth smile"></div>
				</div>
			</div>
			<!-- Emoji 2 -->
			<div class="emoji">
				<div class="head">
					<div class="eyes">
						<div class="eye eye-left"></div>
						<div class="eye eye-right"></div>
					</div>
					<div class="mouth face-mask">
						<div class="strap strap-top-left"></div>
						<div class="strap strap-top-right"></div>
						<div class="strap strap-bottom-left"></div>
						<div class="strap strap-bottom-right"></div>
					</div>
				</div>
			</div>
			<!-- Emoji 3 -->
			<div class="emoji">
				<div class="head">
					<div class="eyes">
						<div class="eye eye-left"></div>
						<div class="eye eye-right"></div>
					</div>
					<div class="mouth open-mouth"></div>
				</div>
			</div>
		</div>
	</body>
</html>
